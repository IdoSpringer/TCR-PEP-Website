<!DOCTYPE html>
<html lang="en">
<head>
    <! bootstrap css>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <! link href="{{ url_for('static', filename='floating-labels.css') }}" rel="stylesheet">
    <link href="/TCR-PEP-Website/static/floating-labels.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->

</head>
<body>
    {% extends "template.html" %}
    {% block content %}

        <div class="full_horizontal">
            <form class="form-signin" method="post" action="" enctype="multipart/form-data">
              <div class="text-center mb-4">
                <img class="mb-4" src="{{url_for('static', filename='Blausen_0625_Lymphocyte_T_cell_(crop).png')}}" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">ERGO: TCR-Peptide Binding Predictor</h1>
               </div>
                {% if error_message %}
                <div><label style="color:darkred"><b>Bad input-file, please choose a different input file</b></label></div>
                {% else %}
                <label for="exampleFormControlFile1"><b>Upload an input file:</b></label>
                {% endif %}
                <input type="file" name="input_file" class="form-control-file" id="exampleFormControlFile1">
                <label for="exampleFormControlFile2"><b>Choose the model type:</b></label><br>
                <input type="radio" name="model" value="ae">Autoencoder based model<br>
                <input type="radio" name="model" value="lstm">LSTM based model<br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>

              <p class="mt-5 mb-3 text-muted text-center">&copy; Louzoun-Lab 2019</p>
            </form>
        </div>



    <! bootstrap >
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    {% endblock %}

</body>
</html>
