    <title>Home Page</title>

</head>
    <! Navigation>
    <div class="base_win">

        <div class="full_horizontal">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item">
                        <a class="nav-link" href="/TCR-PEP-Website/templates/home.html/">Home</a>

                        <li class="nav-item">

        <div class="full_horizontal">
            <form class="form-signin" method="post" action="" enctype="multipart/form-data">
              <div class="text-center mb-4">
                <img class="mb-4" src="/TCR-PEP-Website/static/fig/Blausen_0625_Lymphocyte_T_cell_(crop).png"  alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">TCR-Peptide binding predictor</h1>
               </div>
                {% if error_message %}
                    <div><label style="color:darkred">bad input-file, choose a different input file</label></div>
                {% else %}
                    <label for="exampleFormControlFile1">upload an input file</label>
                {% endif %}
                <input type="file" name="input_file" class="form-control-file" id="exampleFormControlFile1">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>

              <p class="mt-5 mb-3 text-muted text-center">&copy; Louzoun-Lab</p>
            </form>
        </div>

    </div>
